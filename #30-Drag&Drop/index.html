<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character set and viewport -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Title of the HTML document -->
        <title>Drag '&' Drop</title>
        <!-- Link external stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Main container -->
        <div class="container">
            <!-- Left container for draggable items -->
            <div id="left">
                <!-- Individual draggable list items -->
                <div class="list" draggable="true">
                    <img src="drag_drop_icon.png" />
                    List Item 1
                </div>

                <div class="list" draggable="true">
                    <img src="drag_drop_icon.png" />
                    List Item 2
                </div>

                <div class="list" draggable="true">
                    <img src="drag_drop_icon.png" />
                    List Item 3
                </div>

                <div class="list" draggable="true">
                    <img src="drag_drop_icon.png" />
                    List Item 4
                </div>
            </div>
            <!-- Right container for dropped items -->
            <div id="right"></div>
        </div>

        <!-- Link external script code -->
        <script src="script.js"></script>
    </body>
</html>
